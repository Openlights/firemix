<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Responsive LED art installation</title>
<link rel="stylesheet" href="vendor/bootstrap.css">
<link rel="stylesheet" href="vendor/bootstrap-slider.min.css">
<style media="screen">
  .navbar-collapse.collapse {
  display: block!important;
  }

  .navbar-nav>li, .navbar-nav {
  float: left !important;
  }

  .navbar-nav.navbar-right:last-child {
  margin-right: -15px !important;
  }

  .navbar-right {
  float: right!important;
  }

  .jumbotron {
    margin-top:10px;
}

</style>

<script type="text/javascript" src="vendor/jquery.js"></script>
<script type="text/javascript" src="vendor/bootstrap-slider.min.js"></script>

</head>
<body>
<nav id="navBar" class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="container">

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#dimmer">Dimmer</a></li>
                <li><a href="#pattern">Pattern</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="container">
    <div class="jumbotron">
        <h2 class="text-uppercase text-center">Responsive LED art installation</h2>
    </div>
    <div class="row">

        <div class="col-xs-12 text-center">
            <a name="dimmer"></a>
            <h2>Dimmer</h2>
            <br/>
            <input
	       type="text"
	       name="dimmer"
	       data-provide="slider"
	       data-slider-ticks="[0, 100]"
	       data-slider-ticks-labels='["0% (off)", "100%"]'
	       data-slider-min="0"
	       data-slider-max="100"
	       data-slider-step="1"
	       data-slider-value="100"
               >
        </div>


          <div class="col-xs-12 text-center">
            <a name="pattern"></a>
            <h2>Pattern selection</h2><br/>
            <div id="patternListBox" class="patternsBox"></div>
          </div>

    </div>

</div>

<script type="text/javascript" src="app.js"></script>

</body>
</html>
