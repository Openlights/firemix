<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Responsive LED art installation</title>
<link rel="stylesheet" href="vendor/bootstrap.css">
<style media="screen">
  .navbar-collapse.collapse {
  display: block!important;
  }

  .navbar-nav>li, .navbar-nav {
  float: left !important;
  }

  .navbar-nav.navbar-right:last-child {
  margin-right: -15px !important;
  }

  .navbar-right {
  float: right!important;
  }

</style>
</head>
<body>
<nav id="navBar" class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="container">

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li ><a href="#mode">Mode</a></li>
                <li><a href="#pattern">Pattern</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="container">
    <div class="jumbotron">
        <h2 class="text-uppercase text-center">Responsive LED art installation</h2>
    </div>
    <div class="row">

        <div class="col-xs-12 text-center">
            <a name="mode"></a>
            <h2>Select mode!</h2>
            <br/>
            <div class="btn-group button-container" data-toggle="buttons" id="statusBox">
                <label class="btn btn-lg btn-primary">
                    <input value="off" type="radio" name="options" id="offBtn" autocomplete="off" checked> OFF
                </label>
                <label class="btn btn-lg btn-primary">
                    <input value="chill" type="radio" name="options" id="chillBtn" autocomplete="off"> CHILL
                </label>
                <label class="btn btn-lg btn-primary">
                    <input value="party" type="radio" name="options" id="partyBtn" autocomplete="off"> PARTY
                </label>
            </div>
                <hr>

        </div>

          <div class="col-xs-12 text-center">
            <a name="pattern"></a>
            <h2>Select pattern!</h2><br/>
            <div id="patternListBox" class="patternsBox"></div>
          </div>

    </div>

</div>

<script type="text/javascript" src="vendor/jquery.js"></script>
<script type="text/javascript" src="app.js"></script>

</body>
</html>
